syntax = "proto3"; // 版本
option java_package = "per.study.netty.codec"; // 指定包名
option java_outer_classname = "StudentPOJO"; // 生成的外部类名，同时也是文件名
// protobuf使用 message 管理数据
message Student {// 会在 StudentPOJO 外部类，生成一个内部类，Student 是真正发送的POJO对象
  int32 id = 1; // Student 属性(id)，类型(int32 protobuf类型)，属性序号(1)
  string name = 2;
}